<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
     <!-- Font Awesome Library -->
     <link rel="stylesheet" href="css/all.min.css">
     <!-- Main Template CSS Files -->
     <link rel="stylesheet" href="css/reservation.css">
     <!-- Google font | Open Sans -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Work+Sans:wght@200;300;400;600;700;900&display=swap" 
          rel="stylesheet">

      
     <title>Hotel Reservation | School Project</title>
     <script src="js/reservation.js"></script>
</head>
<body>
    <div class="container">
        <h2>Reservation</h2>
        <form action="reservation.php" method="post" onsubmit="return validateReservation()" id="form"> 
            <input class="hidden-input" type="text" name="arr_date" id="first-date" >
            <input class="hidden-input" type="text" name="end_date"  id="second-date">
            <input class="hidden-input" type="text" name="num-person" id="num-person">
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name="fullname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email address"  name="email" required>
                </div>
                <div class="input-box">
                    <label for="cin">CIN</label>
                    <input type="number" placeholder="Enter your CIN number" id="cin" name="cin" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="tel" placeholder="Enter your number" id="phone" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password" id="pass" required>
                </div>
                <div class="input-box">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm password" name="cpassword" id="cpass" required>
                </div>
                <div class="input-box">
                    <label for="country">Country</label>
                    <input type="text" placeholder="Enter Your country name" name="country" id="country" required>
                </div>
                <div class="input-box">
                    <label for="dest">Destination</label>
                    <select class="special-input" id="dest" name="dest"  required>
                        <option value="">Choose a Destination</option>
                        <option value="Gharelmelh">Gharelmelh</option>
                        <option value="hammamet">hammamet</option>
                        <option value="Bizert">Bizert</option>
                        <option value="jerba">jerba</option>
                        <option value="chat jrid">chat jrid</option>
                        <option value="star wars location">star wars location</option>
                        <option value="ribat sousa">ribat sousa</option>
                        <option value="cap serat bizert">cap serat bizert</option>
                    </select>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="genre" value="male" id="male" required>
                    <label for="gender">Male</label>
                    <input type="radio" name="genre" value="female" id="female" required>
                    <label for="gender">Female</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign Up, you agree to our <a href="#"> Terms,</a><a href="#"> Privacy Policy,</a> and <a href="#">Cookies Policy.</a> 
                     You may receive SMS notifications from us and can opt out at any time.</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    
    </div>
    <script>
        const firstDate = localStorage.getItem('first-date');
        const secondDate = localStorage.getItem('second-date');
        const numPerson = localStorage.getItem('num-person');
        const form = document.getElementById('form');
        document.getElementById('first-date').value = firstDate;
        document.getElementById('second-date').value = secondDate;
        document.getElementById('num-person').value = numPerson;
    </script>
</body>
</html>
